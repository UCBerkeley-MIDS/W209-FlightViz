<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Flight Visualization</title>
      <link rel="stylesheet" href="css/jquery-ui.min.css">
      <link rel="stylesheet" href="css/flight.css">
</head>

<div id="routemap" class="routemap"></div>
<div id="airlines">
  <div class="airline-select" id="button-header">Choose an airline:</div>
  <button class="airline-select" data-airlineid="24">AA</button>
  <button class="airline-select" data-airlineid="2009">DL</button>
   <button class="airline-select" data-airlineid="5209">UA</button>
  <button class="airline-select" data-airlineid="3320">LH</button>
  <button class="airline-select" data-airlineid="137">AF</button>
  <input id="airlineName"  placeholder="Search for airlines ...">
  <input id="airlineName"  placeholder="Search for origin ...">
  <input id="airlineName"  placeholder="Search for destination ...">
  <input type="number" min="100" max="15000" step="100" value="10000" id="nValue">
  <button id="clear">Clear</button>
  </div>
</div>


<script src='js/jquery.min.js'></script>
<script src='js/jquery-ui.min.js'></script>
<script src='js/d3.min.js'></script>
<script src="js/topojson.min.js"></script>

<script src="js/flight.js"></script>

</html>
